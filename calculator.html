<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1 class="h1"><span>Calculator</span></h1>
    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button btn" id="clr">AC</button>
            <button class="button btn btn-del">DEL</button>
            <button class="button btn">%</button>
            <button class="button btn ">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btn">-</button>
        </div>
        <div class="row">
            <button class="button btn">00</button>
            <button class="button btn">0</button>
            <button class="button btn">.</button>
            <button class="button btn">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
